<!doctype html>
<html>
    <head>
        <title>Cited Generation</title>
          <link rel="stylesheet" href="cited.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <div class="card-cited-container">
        <h1>Random quote Generation</h1>

        <div> 
            <div class="card-cited">
             <h3 id="random-quote"></h3>
              <div class="author">

               <h4 id="random-cited"></h4>

              </div>
                <hr>
                <div class="button-container">

                    <div><button class="button-style" onclick="copy()" type="button"><span class="material-symbols-outlined">
                        file_copy
                        </span>Copy</button></div>
                    <div><button class="button-style" type="button" id='button-generation'>New Quote</button></div>

                </div>
            </div>

        </div>
            </div>

        <script src="cited.js"></script>
    </body>
</html>
